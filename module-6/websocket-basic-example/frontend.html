      /* создаем новый экземпляр обьекта ведсокет и в аргументах передаем адрес сервера к которому нужно подключиться */
      const ws = new WebSocket("ws://localhost:5000");
      //   проверка успешного подключения со стороны фронтенда
      ws.onopen = () => {
        // console.log("Успешное подключение");
      };
      //    логика обработки сообщений от сервера
      ws.onmessage = (e) => {
        console.log(e.data);
      };
    </script>
  </body>
</html>
